#Titles only works for spigot/craftbukkit 1.8 or higher + protocol hack working
special:
   FancyBlockBreak: true
   UseBarApi: true
   UseTitle: true
   UseScoreboard: true
   UseActionBar: true
   CheckForNewVersion: true
info:
   list:
   - '&6&lThe TNTRun plugin by Shevchik'
   - '&6 '
   - '&6&lNow try and play'
shop:
   name: '&6&lTNTRun &f&lSHOP'
   size: 27
   doublejump:
      maxdoublejumps: 50
commandsonwin:
- say {PLAYER} won tntrun
- say Congratulations...
items:
   vote:
      use: true
      material: DIAMOND
      name: '&cVOTE'
   info:
      use: true
      material: EMERALD
      name: '&cINFO'
   shop:
      use: true
      material: NETHER_STAR
      name: '&cSHOP'
   stats:
      use: true
      material: REDSTONE
      name: '&cSTATS'
   leave:
      material: BED
      name: '&cLEAVE'
   effects:
      use: true
      material: GLOWSTONE_DUST
      name: '&cEFFECTS'
scoreboard:
   waiting:
   - '&fWelcome to TNTRun'
   - '&a '
   - '&fArena: &6&l{ARENA}'
   - '&b '
   - '&fPlayers: &a&l{PS}&7&l/&c&l{MPS}'
   - '&c '
   - '&fStarting in: &6&l{COUNT}'
   playing:
   - '&fPlaying TNTRun'
   - '&fon arena: &6&l{ARENA}'
   - '&b '
   - '&fPlayers: &a&l{PS}&7&l/&c&l{MPS}'
   - '&c '
   - '&fLost Players: &a&l{LOST}'
   - '&2 '
   - '&fEnd in: &c&l{LIMIT}'
database: file
MySQL:
   host: host
   port: 12345
   name: tntrun
   user: root
   pass: password
signs:
   prefix: '&6&lTNTRun'
   status:
      disabled: '&cDisabled'
      ingame: '&c&l{PS}&7/&c&l{MPS}'
      regenerating: '&6&lRegen...'
      waiting: '&a&l{PS}&7/&a&l{MPS}'