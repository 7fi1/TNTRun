special:
   FancyBlockBreak: true
   UseBossBar: true
   BossBarColor: RANDOM
   UseTitle: true
   UseScoreboard: true
   CheckForNewVersion: true
shop:
   name: '&6&lTNTRun &f&lSHOP'
   size: 27
   doublejump:
      maxdoublejumps: 10
commandsonwin:
- say {PLAYER} won TNTRun
- say Congratulations...
fireworksonwin: true
broadcastwinlevel: 2
items:
   vote:
      use: true
      material: DIAMOND
      name: '&cVOTE'
   info:
      use: true
      material: EMERALD
      name: '&cINFO'
   shop:
      use: true
      material: NETHER_STAR
      name: '&cSHOP'
   stats:
      use: true
      material: REDSTONE
      name: '&cSTATS'
   leave:
      material: GREEN_BED
      name: '&cLEAVE'
   heads:
      use: true
      material: GLOWSTONE_DUST
      name: '&cHeadsPlus'
scoreboard:
   waiting:
   - '&fWelcome to TNTRun'
   - '&a '
   - '&fArena: &6&l{ARENA}'
   - '&b '
   - '&fPlayers: &a&l{PS}&7&l/&c&l{MPS}'
   - '&c '
   - '&fVotes needed: &6&l{VOTES}'
   - '&d '
   - '&fStarting in: &6&l{COUNT}'
   playing:
   - '&fPlaying TNTRun'
   - '&fon arena: &6&l{ARENA}'
   - '&b '
   - '&fPlayers: &a&l{PS}&7&l/&c&l{MPS}'
   - '&c '
   - '&fLost Players: &a&l{LOST}'
   - '&2 '
   - '&fEnd in: &c&l{LIMIT}'
